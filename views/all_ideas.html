{% for idea in ideas %}

<div class="idea">
    <img src="{{idea.img}}" alt="Programming {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.url}}" target="_blank">Go to the idea</a>
    </div>
</div>

{% endfor %}
